{% extends "reader/base.html" %}

{% block content %}

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 form-box">

            <h3 class="form-signin-heading">
                注册
                {% if not errMsg == "" %}
                    <small style="color: red;">
                        {{ errMsg }}
                    </small>
                {% endif %}
            </h3>

            <hr />

            <form class="form-horizontal" method="post" action="/reader/registerCheck" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="readerName" class=" col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="readerName" id="readerName" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassword" class="col-sm-3 control-label">重复密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" placeholder="Please Confirm Your Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter E-Mail Address">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


{% endblock %}
